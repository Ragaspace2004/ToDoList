<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  </head>
<body>
  <div class="flex flex-col gap-6 ml-12">
    <h1 class="font-bold text-black text-3xl mt-3 tracking-tight">ToDo App</h1>
  <div class="flex flex-row gap-3">
  <input id ="task-input" type="text" placeholder="Enter your task" class="border-gray-200 bg-gray-100 rounded-lg p-2 ">
  <button id="add-task-button" onclick="addTask()" class="bg-black text-white rounded-full px-4 py-2">Add task</button>
  <button id="deleteAll-button" onclick="deleteAll()" class="bg-black text-white rounded-full px-4 py-2">Delete All</button>
  </div>
  <div class="flex flex-row gap-3">
    <h4 class="font-bold">GOALS : </h4>
    <span id="task-count"></span>
  </div>
  <div class="flex flex-col gap-5 ">
  <ul id="task-list">
  </ul> 
  </div>
  </div>
<script src="script.js"></script>
</body>
</html>
